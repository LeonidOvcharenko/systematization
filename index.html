<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Systematization</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">
		<div id="database"></div>
		<script id="database-tpl" type='text/ractive'>
			<div class="panel panel-default">
				<div class="panel-heading">База файлов</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-5">
							<dl class="dl-horizontal">
								<dt>Всего файлов:</dt>
								<dd>{{N_files}}</dd>
								<dt>Неразмеченных:</dt>
								<dd>{{untagged.length}}{{#if N_files>0}} ({{Math.round(untagged.length/N_files*100)}}%){{/if}}</dd>
								<dt>Проверенных:</dt>
								<dd>{{verified.length}}{{#if N_files>0}} ({{Math.round(verified.length/N_files*100)}}%){{/if}}</dd>
							</dl>
						</div>
						<div class="col-xs-7">
							<div id="dropzone-db" class="dropzone center-block alert alert-warning">Перетащите сюда файлы,<br>чтобы добавить в&nbsp;базу</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary btn-sm" id="save_db">Сохранить</button>
					<button class="btn btn-default btn-sm" title="Удалить записи о несуществующих файлах">Оптимизировать</button>
				</div>
			</div>
		</script>
		
		<div id="tagger"></div>
		<script id="tagger-tpl" type='text/ractive'>
			<div class="panel panel-default">
				<div class="panel-heading">Теги</div>
				<div class="panel-body">
					<div class="row">
						<div class="form-group col-xs-4">
							<label>Ключ:</label>
							<myselect list='{{keys}}' value='{{key}}' on-add="add_key" /> 
						</div>
						<div class="form-group col-xs-4">
							<label>Значение:</label>
							<myselect list='{{values}}' value='{{value}}' on-add="add_value" /> 
						</div>
						<div class="form-group col-xs-4">
							{{#if key && value}}
								<label class="text-info">{{key}}: {{value}}</label>
								<div class="dropzone alert alert-warning">Перетащите сюда файлы,<br>чтобы присвоить тег</div>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<div id="processing"></div>
		<script id="processing-tpl" type='text/ractive'>
			<div class="panel panel-default">
				<div class="panel-heading">Коллекция</div>
				<div class="panel-body">
					<div class="form-group col-xs-4">
					Использовать теги:
						<div class="radio"><label><input type="radio" name='{{tags}}' value='all' checked /> Все теги</label></div>
						<div class="radio"><label><input type="radio" name='{{tags}}' value='manual' /> Только проверенные</label></div>
						<button class="btn btn-default">Сгенерировать индексы</button>
					</div>
					<button class="btn btn-default">Переименовать файлы</button>
				</div>
			</div>
		</script>

		
	</div>
	<script src="./js/ractive.min.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
