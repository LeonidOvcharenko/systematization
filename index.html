<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<title>Systematization</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="container">
		<div id="database"></div>
		<script id="database-tpl" type='text/ractive'>
			<div class="panel panel-default">
				<div class="panel-heading">База файлов</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-5">
							<dl class="dl-horizontal">
								<dt>Всего файлов:</dt>
								<dd>{{N_files}}</dd>
								<dt {{!untagged.length ? 'class="text-muted"' : ''}}>Неразмеченных:</dt>
								<dd>{{untagged.length}}{{#if N_files>0 && untagged.length>0}}&nbsp;({{Math.round(untagged.length/N_files*100)}}%){{/if}}</dd>
								<dt {{verified.length==N_files ? 'class="text-success"': ''}}>Проверенных:</dt>
								<dd>{{verified.length}}{{#if N_files>0}}&nbsp;({{Math.round(verified.length/N_files*100)}}%){{/if}}</dd>
							</dl>
						</div>
						<div class="col-xs-7">
							<div id="dropzone-db" class="dropzone center-block alert alert-warning">Перетащите сюда файлы,<br>чтобы добавить в&nbsp;базу</div>
						</div>
					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary btn-sm" id="save_db">Сохранить</button>
					<button class="btn btn-default btn-sm" title="Удалить записи о несуществующих файлах">Оптимизировать</button>
				</div>
			</div>
		</script>
		
		<div id="tagger"></div>
		<script id="tagger-tpl" type='text/ractive'>
			<div class="panel panel-default">
				<div class="panel-heading">Теги</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label>Ключ:</label>
								<myselect list='{{keys}}' value='{{key}}' />
							</div>
							<div class="form-group">
								<label>Значение:</label>
								<myselect list='{{values}}' value='{{value}}' />
							</div>
						</div>
						<div class="form-group col-xs-6">
							<label>Файлы с этим тегом:</label>
							<select multiple value='{{files_with_tag}}' class="form-control" {{!tagged.length ? 'disabled' : '' }}>
								{{#tagged}}
									<option value="{{hash}}">{{name}}</option>
								{{/tagged}}
							</select>
							<button on-click="remove_from_files" class="btn btn-default btn-sm" {{!files_with_tag.length ? 'disabled' : '' }}>Удалить тег</button>
							<button on-click="clear_with_tag" class="btn btn-default btn-sm" {{!files_with_tag.length ? 'disabled' : '' }} title="Очистить"><i class="fa fa-times"></i></button>
						</div>
						<div class="form-group col-xs-6">
							<label>Файлы без тегов:</label>
							<select multiple value='{{files_to_tag}}' class="form-control" {{!untagged.length ? 'disabled' : '' }}>
								{{#untagged}}
									<option value="{{hash}}">{{name}}</option>
								{{/untagged}}
							</select>
							<button on-click="apply_to_files" class="btn btn-default btn-sm" {{!files_to_tag.length || !key || !value ? 'disabled' : '' }}>Присвоить тег</button>
							<button on-click="clear_to_tag" class="btn btn-default btn-sm" {{!files_to_tag.length ? 'disabled' : '' }} title="Очистить"><i class="fa fa-times"></i></button>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<fieldset>
								<legend>Проверка тегов</legend>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-btn">
											<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!a_key ? 'disabled' : ''}}><i class="fa fa-bars"></i></button>
											<ul class="dropdown-menu">
												<li class="dropdown-header">...</li>
												<li class="divider"></li>
												<li><a href="#" on-click="rename_key:{{a_key}}"><i class="fa fa-pencil"></i> Переименовать ключ</a></li>
												<li class="divider"></li>
												<li><a href="#" on-click="remove_key:{{a_key}}"><i class="fa fa-times"></i> Удалить ключ</a></li>
											</ul>
										</div>
										<select value='{{a_key}}' class="form-control" {{!a_keys.length ? 'disabled' : '' }}>
											{{#a_keys}}<option value="{{.}}">{{.}}</option>{{/a_keys}}
										</select>
										<div class="input-group-btn">
											<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!a_key ? 'disabled' : ''}}><span class="fa fa-filter {{tags_filter == 'auto' ? 'text-danger' : tags_filter == 'manual' ? 'text-success' : ''}}"></span></button>
											<ul class="dropdown-menu pull-right">
												<li><a href="#" on-click="filter_tags:all">Все теги</a></li>
												<li><a href="#" on-click="filter_tags:auto">Авто теги</a></li>
												<li><a href="#" on-click="filter_tags:manual">Проверенные</li>
											</ul>
										</div>
									</div>
								</div>
								<table class="table table-condensed table-fixedheader">
									<thead><tr>
										<th width="70%"><label><input type="checkbox" checked="{{all_tags_checked}}" /> {{a_key}}:</label></th>
										<th width="30%">
											<div class="btn-group">
												<button {{a_values_checked.length ? '' : 'disabled'}} class="btn btn-success btn-xs" on-click="approve_checked_tags" title="Утвердить все"><i class="fa fa-check"></i></button>
												<button {{a_values_checked.length ? '' : 'disabled'}} class="btn btn-danger btn-xs" on-click="remove_checked_tags" title="Удалить все"><i class="fa fa-times"></i></button>
											</div>
										</th>
									</tr></thead>
									<tbody style="height:256px;">
									{{#a_values:i}}
										<tr class="on-hover">
											<td width="70%"><label><input type="checkbox" checked="{{tags_checked[i]}}" /> {{.}}</label></td>
											<td width="30%">
												<div class="btn-group on-hover-show">
													<button class="btn btn-default btn-xs" on-click="approve_tag_value:{{a_key}},{{.}}" title="Утвердить тег" {{tags_filter=='manual' ? 'disabled' : ''}}><i class="fa fa-check text-success"></i></button>
													<button class="btn btn-default btn-xs" on-click="remove_tag_value:{{a_key}},{{.}}" title="Удалить тег"><i class="fa fa-times text-danger"></i></button>
													<button class="btn btn-default btn-xs" on-click="edit_tag_value:{{a_key}},{{.}}" title="Редактировать тег"><i class="fa fa-pencil"></i></button>
												</div>
											</td>
										</tr>
									{{/a_values}}
									</tbody>
								</table>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<div id="processing"></div>
		<script id="processing-tpl" type='text/ractive'>
			<div class="panel panel-default">
				<div class="panel-heading">Коллекция</div>
				<div class="panel-body">
					<div class="col-xs-4">
						<fieldset>
							<legend>Индексы</legend>
							<div class="form-group">
								<label>Использовать теги:</label>
								<div class="radio"><label><input type="radio" name='{{tags}}' value='all' checked /> Все теги</label></div>
								<div class="radio"><label><input type="radio" name='{{tags}}' value='manual' /> Только проверенные</label></div>
							</div>
							<button class="btn btn-default" on-click="index">Сгенерировать индексы</button>
						</fieldset>
					</div>
					<div class="col-xs-4">
						<fieldset>
							<legend>Переименование</legend>
							<div class="form-group">
								<label>Маска:</label>
								<input type="text" class="form-control" value="{{mask}}" />
							</div>
							<button class="btn btn-default" on-click="rename" {{!mask ? 'disabled' : ''}}>Переименовать файлы</button>
						</fieldset>
					</div>
				</div>
			</div>
		</script>

		<script id="tag-index-tpl" type='text/ractive'>
			<html lang="ru">
			<head>
				<meta charset="utf-8">
				<title>{{tag}} — {{date}}</title>
			</head>
			<body>
				<h1>{{tag}}</h1>
				<ul>
				{{#files}}
					<li><a href="{{path}}">{{name}}</a></li>
				{{/files}}
				</ul>
				<p>Сгенерировано систематизатором {{date}}</p>
			</body>
			</html>
		</script>
		
	</div>
	<script src="./js/ractive.min.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<!-- it is important to load pdf.js in window context -->
	<script src="./node_modules/pdfjs-dist/build/pdf.combined.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
