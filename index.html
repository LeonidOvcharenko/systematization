<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<title>СКАРБ</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Меню</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" title="?система кустарно-автоматизированной разметки библиотек?">СКАРБ</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#tags"><i class="fa fa-tags"></i> Теги</a></a></li>
					<li class=""><a href="#approving"><i class="fa fa-check"></i> Проверка</a></a></li>
					<li class=""><a href="#collection"><i class="fa fa-database"></i> Коллекция</a></a></li>
					<li><a href="#stats"><i class="fa fa-bar-chart"></i> Статистика</a></li>
					<li class="disabled"><a href="#"><i class="fa fa-check"></i> Сохранено</a></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#settings"><i class="fa fa-cog"></i> Настройки</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
	
	
		<div id="tagger"></div>
		<script id="tagger-tpl" type='text/ractive'>
			<a name="tags" class="section"></a>
			<div class="panel panel-default">
				<div class="panel-heading">Теги</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12">
							<div id="dropzone-tags" class="dropzone alert alert-warning">Перетащите сюда файлы,<br>чтобы добавить в базу{{#if key && value}}<br>и присвоить тег <b>{{key}}: {{value}}</b>{{/if}}</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-4">
							<div class="form-group">
								<label>Ключ:</label>
								<combotext list='{{keys}}' value='{{key}}' />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<label>Значение:</label>
								<combotext list='{{values}}' value='{{value}}' />
							</div>
						</div>
						<div class="col-xs-4">
							<div class="form-group">
								<label class="text-info">{{#if key && value}}<i class="fa fa-tag fa-flip-horizontal text-muted"></i> {{key}}: {{value}}{{else}}&nbsp;{{/if}}</label><br>
								<div class="btn-toolbar">
									<!-- для {{ checked_files_hashes.length && key && value ? checked_files_hashes.length+':' : '' }} файлов -->
									<div class="btn-group">
										<button {{checked_files_hashes.length && key && value ? '' : 'disabled'}} class="btn btn-success btn-sm" on-click="apply_to_files:{{key}},{{value}},{{checked_files_hashes}}" title="Присвоить тег «{{key}}: {{value}}»"><i class="fa fa-plus"></i></button>
										<button {{checked_files_hashes.length && key && value ? '' : 'disabled'}} class="btn btn-danger btn-sm" on-click="remove_from_files:{{key}},{{value}},{{checked_files_hashes}}" title="Удалить тег «{{key}}: {{value}}»"><i class="fa fa-minus"></i></button>
									</div>
									<div class="btn-group">
										<button {{checked_files_hashes.length && key && value ? '' : 'disabled'}} class="btn btn-success btn-sm" on-click="approve_tag_value:{{key}},{{value}},{{checked_files_hashes}}" title="Утвердить тег «{{key}}{{value ? ' :'+value : ''}}»"><i class="fa fa-check"></i></button>
										<button {{checked_files_hashes.length && key && value ? '' : 'disabled'}} class="btn btn-default btn-sm" on-click="edit_tag_value:{{key}},{{value}},{{checked_files_hashes}}" title="Редактировать тег «{{key}}: {{value}}»"><i class="fa fa-pencil"></i></button>
										<button {{checked_files_hashes.length && key && value ? '' : 'disabled'}} class="btn btn-default btn-sm" on-click="edit_tag_key:{{key}},{{value}},{{checked_files_hashes}}" title="Редактировать ключ «{{key}}: {{value}}»"><i class="fa fa-at"></i></button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<fieldset>
								<legend>
									Буфер файлов
									<sup class="badge">{{{checked_files_hashes.length ? '<b>'+checked_files_hashes.length+'</b> / ' : ''}}}{{files.length ? files.length : ''}}</sup>
									<div class="pull-right">
										<div class="btn-toolbar">
											<div class="btn-group">
												<button on-click="check_files:{{key}},{{value}}" class="btn btn-default btn-sm" {{files.length && key ? '' : 'disabled'}} title="Отметить файлы с тегом «{{key}}{{value ? ' :'+value : ''}}»"><i class="fa fa-check-square-o"></i></button>
												<button on-click="clear_clipboard" class="btn btn-default btn-sm tag-block" {{!files.length ? 'disabled' : '' }} title="Очистить буфер"><i class="fa fa-ban"></i></button>
											</div>
											<div class="btn-group">
												<button on-click="put_to_clipboard:{{tagged}}" class="btn btn-default btn-sm tag-block" {{!tagged.length ? 'disabled' : '' }} title="Добавить в буфер файлы с тегом «{{key}}: {{value}}»"><i class="fa fa-list"></i> {{tagged.length ? tagged.length : ''}}</button>
												<button on-click="put_to_clipboard:{{untagged}}" class="btn btn-default btn-sm tag-block" {{!untagged.length ? 'disabled' : '' }} title="Добавить в буфер файлы без {{ key ? 'тега «'+key+'»' : 'тегов'}}"><i class="fa fa-list"></i> <s>{{key}}</s>  {{untagged.length ? untagged.length : ''}}</button>
											</div>
										</div>
									</div>
								</legend>
								<table class="table table-condensed table-fixedheader">
									<thead><tr>
										<th width="40%">
											<div class="btn-group pull-right">
												<button class="btn btn-default btn-xs" on-click="inverse_checked_files" title="Инвертировать выделение"><i class="fa fa-check-square"></i></button>
												<button {{checked_files_hashes.length ? '' : 'disabled'}} class="btn btn-default btn-xs" on-click="remove_checked_files" title="Убрать отмеченные из буфера"><i class="fa fa-times"></i></button>
											</div>
											<label><input type="checkbox" checked="{{all_files_checked}}" {{!files.length ? 'disabled' : ''}} /> Все файлы</label>
										</th>
										<th width="55%">
											<div class="btn-group pull-left" data-toggle="group">
												<label class="btn btn-xs btn-default {{tags_type=='' ? 'active' : ''}}" title="Все теги">
													<input type="radio" name="{{tags_type}}" value="" checked><i class="fa fa-filter"></i>
												</label>
												<label class="btn btn-xs btn-danger {{tags_type=='auto' ? 'active' : ''}}" title="Авто теги">
													<input type="radio" name="{{tags_type}}" value="auto"><i class="fa fa-filter"></i>
												</label>
												<label class="btn btn-xs btn-success {{tags_type=='manual' ? 'active' : ''}}" title="Проверенные">
													<input type="radio" name="{{tags_type}}" value="manual"><i class="fa fa-filter"></i>
												</label>
											</div>
										</th>
										<th width="5%"></th>
									</tr></thead>
									<tbody style="height:256px;">
									{{#each files:i}}
										<tr class="on-hover {{files_checked[i] ? 'active' : ''}}">
											<td width="40%"><label><input type="checkbox" checked="{{files_checked[i]}}" /> {{name}}<br><small class="text-muted">{{dir(.)}}</small></label></td>
											<td width="55%">
												{{#each tags(.)}}<span on-click="set_tag:{{key}},{{value}}" class="label label-{{(key==~/key) && (value==~/value)? 'primary' : auto ? 'default' : 'success'}} label-link tag-block {{(tags_type == 'manual' && auto) || (tags_type == 'auto' && !auto) ? 'hidden' : '' }}" title="{{key}}: {{value}}"><em>{{key}}</em>{{value}}</span>{{/each}}
											</td>
											<td width="5%">
												<a class="on-hover-show" on-click="exec_file:{{path}}" href="{{path}}" target="_blank" title="Открыть файл"><i class="fa fa-eye text-info"></i></a>
											</td>
										</tr>
									{{/each}}
									</tbody>
								</table>
							</fieldset>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label>Файлы с тегом{{#if key && value}} <span class="text-info">{{key}}: {{value}}</span>{{/if}}</label>
								<select multiple value='{{files_with_tag}}' class="form-control" {{!tagged.length ? 'disabled' : '' }}>
									{{#tagged}}
										<option value="{{hash}}">{{name}}</option>
									{{/tagged}}
								</select>
								<button on-click="remove_from_files:{{key}},{{value}},{{files_with_tag}}" class="btn btn-default btn-sm" {{!files_with_tag.length ? 'disabled' : '' }}>Удалить тег</button>
								<button on-click="clear_with_tag" class="btn btn-default btn-sm" {{!files_with_tag.length ? 'disabled' : '' }} title="Очистить"><i class="fa fa-times"></i></button>
							</div>
						</div>
						<div class="form-group col-xs-6">
							<div class="form-group {{#if name_tpl}}has-{{name_tpl_ok ? 'success' : 'error'}}{{/if}}">
								<label>Теги из названия:</label>
								<div class="input-group">
									<div class="input-group-btn">
										<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!files.length ? 'disabled' : ''}} title="Примеры шаблонов"><i class="fa fa-asterisk"></i></button>
										<ul class="dropdown-menu">
											<li><a href="#" on-click="regexp_tags:'(.+)'" title="(.+)"><b>Библиотека</b>.zip</a></li>
											<li><a href="#" on-click="regexp_tags:'([^-]+)\\s\\-\\s([^-]+)'" title="(\w+)\s\-\s(\w+)"><b>Автор В.В.</b>&nbsp;-&nbsp;<b>Название книги</b>.fb2</a></li>
											<li><a href="#" on-click="regexp_tags:'(\\d+)\\.?\\s?(.+)'" title="(\d+)\.?\s?(.+)"><b>12</b>.&nbsp;<b>Название трека</b>.mp3</a></li>
											<li><a href="#" on-click="regexp_tags:'(.+)\\-(\\d{1,3}\\.\\d{1,3}\\.?\\d{0,3}\\.?\\d{0,3})'" title="(.+)\-(\d{1,3}\.\d{1,3}\.?\d{0,3}\.?\d{0,3})"><b>js-lib</b>-<b>2.0</b>.zip</li>
										</ul>
									</div>
									<input type="text" class="form-control" value="{{name_tpl}}" placeholder="RegExp" />
									<div class="input-group-btn">
										<button class="btn btn-default" on-click="parse_tags:{{name_tpl}}" {{!(files.length && name_tpl && name_tpl_ok) ? 'disabled' : ''}}>Взять</button>
									</div>
								</div>
							</div>
							<label>Файлы без тега <span class="text-info">{{key}}</span></label>
							<select multiple value='{{files_to_tag}}' class="form-control" {{!untagged.length ? 'disabled' : '' }}>
								{{#untagged}}
									<option value="{{hash}}">{{name}}</option>
								{{/untagged}}
							</select>
							<button on-click="apply_to_files:{{key}},{{value}},{{files_to_tag}}" class="btn btn-default btn-sm" {{!files_to_tag.length || !key || !value ? 'disabled' : '' }}>Присвоить тег</button>
							<button on-click="clear_to_tag" class="btn btn-default btn-sm" {{!files_to_tag.length ? 'disabled' : '' }} title="Очистить"><i class="fa fa-times"></i></button>
						</div>
					</div>
					<a name="approving" class="section"></a>
					<div class="row">
						<div class="col-xs-8">
							<fieldset>
								<legend>Проверка тегов</legend>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-btn">
											<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!a_key || !a_keys.length ? 'disabled' : ''}}><i class="fa fa-bars"></i></button>
											<ul class="dropdown-menu">
												<li><a href="#" on-click="rename_key:{{a_key}}"><i class="fa fa-pencil"></i> Переименовать ключ</a></li>
												<li class="divider"></li>
												<li><a href="#" on-click="remove_key:{{a_key}}"><i class="fa fa-times"></i> Удалить ключ</a></li>
											</ul>
										</div>
										<select value='{{a_key}}' class="form-control" {{!a_keys.length ? 'disabled' : '' }}>
											{{#a_keys}}<option value="{{.}}">{{.}}</option>{{/a_keys}}
										</select>
										<div class="input-group-btn">
											<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!a_key ? 'disabled' : ''}}><span class="fa fa-filter {{tags_filter == 'auto' ? 'text-danger' : tags_filter == 'manual' ? 'text-success' : ''}}"></span></button>
											<ul class="dropdown-menu pull-right">
												<li><a href="#" on-click="filter_tags:all">Все теги</a></li>
												<li><a href="#" on-click="filter_tags:auto">Авто теги</a></li>
												<li><a href="#" on-click="filter_tags:manual">Проверенные</li>
											</ul>
										</div>
									</div>
								</div>
								<table class="table table-condensed table-fixedheader">
									<thead><tr>
										<th width="50%"><label><input type="checkbox" checked="{{all_tags_checked}}" {{!a_values.length ? 'disabled' : ''}} /> {{#if a_values.length}}{{a_key}}{{/if}}</label></th>
										<th width="50%">
											<div class="btn-group">
												<button {{a_values_checked.length ? '' : 'disabled'}} class="btn btn-success btn-xs" on-click="approve_checked_tags" title="Утвердить все"><i class="fa fa-check"></i></button>
												<button {{a_values_checked.length ? '' : 'disabled'}} class="btn btn-danger btn-xs" on-click="remove_checked_tags" title="Удалить все"><i class="fa fa-times"></i></button>
												<button {{a_values_checked.length ? '' : 'disabled'}} class="btn btn-default btn-xs" on-click="rename_checked_tags_values" title="Редактировать ключ для отмеченных"><i class="fa fa-at"></i></button>
											</div>
										</th>
									</tr></thead>
									<tbody style="height:256px;">
									{{#a_values:i}}
										<tr class="on-hover {{tags_checked[i] ? 'active' : ''}}">
											<td width="50%"><label><input type="checkbox" checked="{{tags_checked[i]}}" /> {{.}}</label></td>
											<td width="50%">
												<div class="btn-group on-hover-show">
													<button class="btn btn-default btn-xs" on-click="approve_tag_value:{{a_key}},{{.}}" title="Утвердить тег" {{tags_filter=='manual' ? 'disabled' : ''}}><i class="fa fa-check text-success"></i></button>
													<button class="btn btn-default btn-xs" on-click="remove_tag_value:{{a_key}},{{.}}" title="Удалить тег"><i class="fa fa-times text-danger"></i></button>
													<button class="btn btn-default btn-xs" on-click="edit_tag_value:{{a_key}},{{.}}" title="Редактировать тег"><i class="fa fa-pencil"></i></button>
													<button class="btn btn-default btn-xs" on-click="edit_tag_key:{{a_key}},{{.}}" title="Редактировать ключ"><i class="fa fa-at"></i></button>
													<button class="btn btn-default btn-xs" on-click="put_to_clipboard_tagged:{{a_key}},{{.}}" title="Добавить файлы в буфер"><i class="fa fa-list"></i></button>
												</div>
											</td>
										</tr>
									{{/a_values}}
									</tbody>
								</table>
								<button on-click="clear_auto_tags" class="btn btn-default btn-sm">Удалить все автотеги</button>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<div id="processing"></div>
		<script id="processing-tpl" type='text/ractive'>
			<a name="collection" class="section"></a>
			<div class="panel panel-default">
				<div class="panel-heading">Коллекция</div>
				<div class="panel-body">
					<div class="col-xs-4">
						<fieldset>
							<legend>Индексы</legend>
							<div class="form-group">
								<label>Использовать теги:</label>
								<div class="radio"><label><input type="radio" name='{{tags}}' value='all' checked /> Все теги</label></div>
								<div class="radio"><label><input type="radio" name='{{tags}}' value='manual' /> Только проверенные</label></div>
							</div>
							<button class="btn btn-default" on-click="index">Сгенерировать индексы</button>
						</fieldset>
					</div>
					<div class="col-xs-6">
						<fieldset>
							<legend>Переименование</legend>
							<div class="form-group">
								<label>Маска:</label>
								<div class="input-group">
									<div class="input-group-btn">
										<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!keys.length ? 'disabled' : ''}} title="Вставить ключ"><i class="fa fa-at"></i></button>
										<ul class="dropdown-menu">
											{{#keys}}
											<li><a href="#" on-click="append_to_mask:{{.}}">{{.}}</a></li>
											{{/keys}}
										</ul>
									</div>
									<input type="text" class="form-control" value="{{mask}}" />
								</div>
								
							</div>
							<button class="btn btn-default" on-click="rename" {{!mask ? 'disabled' : ''}}>Переименовать файлы</button>
						</fieldset>
					</div>
				</div>
			</div>
		</script>

		<script id="tag-index-tpl" type='text/ractive'>
			<html lang="ru">
			<head>
				<meta charset="utf-8">
				<title>{{tag}} — {{date}}</title>
			</head>
			<body>
				<h1>{{tag}}</h1>
				<ul>
				{{#files}}
					<li><a href="{{path}}">{{name}}</a></li>
				{{/files}}
				</ul>
				<p>Сгенерировано систематизатором {{date}}</p>
			</body>
			</html>
		</script>
		
		<div id="database"></div>
		<script id="database-tpl" type='text/ractive'>
			<a name="stats" class="section"></a>
			<div class="panel panel-default">
				<div class="panel-heading">Статистика</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-4">
							<dl class="dl-horizontal">
								<dt>Всего файлов:</dt>
								<dd>{{N_files}}</dd>
								<dt {{!untagged.length ? 'class="text-muted"' : ''}}>Неразмеченных:</dt>
								<dd>{{untagged.length}}{{#if N_files>0 && untagged.length>0}}&nbsp;({{Math.round(untagged.length/N_files*100)}}%){{/if}}</dd>
								<dt {{verified.length==N_files ? 'class="text-success"': ''}}>Проверенных:</dt>
								<dd>{{verified.length}}{{#if N_files>0}}&nbsp;({{Math.round(verified.length/N_files*100)}}%){{/if}}</dd>
							</dl>
						</div>
						<div class="col-xs-4"></div>
						<div class="col-xs-4"></div>
					</div>
				</div>
				<div class="panel-footer">
					<button class="btn btn-primary btn-sm" id="save_db">Сохранить</button>
					<button class="btn btn-default btn-sm" title="Удалить записи о несуществующих файлах">Оптимизировать</button>
				</div>
			</div>
		</script>
		
		<div id="settings"></div>
		<script id="settings-tpl" type='text/ractive'>
			<a name="settings" class="section"></a>
			<div class="panel panel-default">
				<div class="panel-heading">Настройки</div>
				<div class="panel-body">
					<div class="col-xs-6">
						<div class="form-group">
							<label>Базовая папка:</label>
							<div class="input-group">
								<input type="text" class="form-control" value="{{root_folder}}" />
								<div class="input-group-btn">
									<button class="btn btn-default" on-click="select-folder" title="Выбрать папку"><i class="fa fa-folder-o"></i></button>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label>Фильтр файлов по типу при чтении:</label>
							<div class="input-group">
								<div class="input-group-btn">
									<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!keys.length ? 'disabled' : ''}} title="Вставить ключ"><i class="fa fa-at"></i></button>
									<ul class="dropdown-menu">
										{{#keys}}
										<li><a href="#" on-click="append_to_mask:{{.}}">{{.}}</a></li>
										{{/keys}}
									</ul>
								</div>
								<input type="text" class="form-control" value="{{filefilter}}" placeholder="RegExp" />
							</div>
						</div>
						<label><input type="checkbox" value="{{read_metadata}}" /> автоматически читать метаданные</label>
						<div class="form-group">
							<label>Набор метаданных:</label>
							<div class="input-group">
								<div class="input-group-btn">
									<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" {{!keys.length ? 'disabled' : ''}} title="Вставить ключ"><i class="fa fa-at"></i></button>
									<ul class="dropdown-menu">
										{{#keys}}
